{% set version = "0.5.0" %}

package:
    name: odm2api
    version: {{ version }}.a0

source:
    fn: odm2api-v{{ version }}-alpha.tar.gz
    url: https://github.com/ODM2/ODM2PythonAPI/archive/v{{ version }}-alpha.tar.gz
    sha256: 861ff24fc7c3851fe3908d5ae47c07cde25b1fe0a42886a335c70bf0ec98b8cf

build:
    number: 1
    skip: True  # [py3k]
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - pyodbc
        - pymysql
        - sqlalchemy
        - geoalchemy-odm2
        - shapely
        - pandas
        - psycopg2
        - six

test:
    imports:
        - odm2api

about:
    home: https://github.com/ODM2/ODM2PythonAPI
    license: Open GPL
    summary: A Python-based application programmer's interface for the Observations Data Model 2 (ODM2)

extra:
    recipe-maintainers:
        - ocefpaf
        - emiliom
