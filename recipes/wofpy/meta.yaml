{% set version = "2.2.0" %}

package:
  name: wofpy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/W/WOFpy/WOFpy-{{ version }}.tar.gz
  sha256: 2005fc3ddfb93f95c1542bb301d1f6fafc400c36527828fc8177c33ded3dd913

build:
  number: 0
  skip: True  # [py3k]
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - wofpy_config = wof.wofpy_config:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - configparser  # [py2k]
    - docopt
    - flask >=0.10.0
    - jinja2
    - lxml >=3.4.4
    - python-dateutil
    - pytz
    - spyne >=2.12.8
    - odm2api
    - pyodbc
    - requests
    - sqlalchemy
    - suds-jurko
    - uwsgi  # [not win]
    - geoalchemy-odm2

test:
  imports:
    - wof
    - wof.apps
    - wof.flask
  commands:
    - wofpy_config -h

about:
  home: https://github.com/ODM2/WOFpy
  license: BSD 3-Clause
  summary: 'Serve WaterOneFlow web services'

extra:
  recipe-maintainers:
    - ocefpaf
    - emiliom
