{% set version = "2.7.3.2" %}

package:
  name: psycopg2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/psycopg2/psycopg2-{{ version }}.tar.gz
  sha256: 5c3213be557d0468f9df8fe2487eaf2990d9799202c5ff5cb8d394d09fad9b2a
  patches:
    - have_openssl.patch

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .  # [win]

requirements:
  build:
    - python
    - pip
    - openssl 1.0.*
    - postgresql
  run:
    - python
    # libpq is a repackaging of only the library to connect to postgres
    - libpq
    - openssl 1.0.*

test:
  imports:
    - psycopg2
    - psycopg2._psycopg

about:
  home: http://initd.org/psycopg/
  license: LGPL, BSD-like, ZPL
  summary: 'Python-PostgreSQL Database Adapter.'

extra:
  recipe-maintainers:
    - ocefpaf
