{% set version = "0.7.3" %}

package:
    name: geoalchemy-odm2
    version: {{ version }}

source:
    git_url: https://github.com/ODM2/geoalchemy.git
    git_tag: v{{ version }}

build:
    number: 0
    skip: True  # [py3k]
    preserve_egg_dir: True
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - sqlalchemy >=0.6.1
    run:
        - python
        - sqlalchemy >=0.6.1

test:
    imports:
        - geoalchemy
        - geoalchemy.tests

about:
    home: http://geoalchemy.org/
    license: MIT
    summary: Using SQLAlchemy with Spatial Databases. (This is a ODM2 fork and not the original geoalchemy!)

extra:
    recipe-maintainers:
        - ocefpaf
        - emiliom
